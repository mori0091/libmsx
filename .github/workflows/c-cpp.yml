name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: apt-get update
      run: sudo apt-get update
    - name: apt-get install
      run: sudo apt-get install build-essential sdcc doxygen
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: doxygen
      run: git clone https://github.com/mori0091/libmsx.git -b gh-pages docs
      run: doxygen
      run: cd docs
      run: git add *
      run: git commit -a -m "updated docs"
      run: git push
      run: cd ..
      run: rm -rf docs
